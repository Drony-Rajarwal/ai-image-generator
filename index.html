<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>AI Image Generator</h1>

<div>
    <label for="modelSelect">Select Model:</label>
    <select id="modelSelect">
        <!-- Options will be populated dynamically -->
    </select>
</div>

<div>
    <label for="collectionSelect">Select Collection:</label>
    <select id="collectionSelect">
        <!-- Options will be populated dynamically -->
    </select>
</div>

<div>
    <label for="customPrompt">Custom Prompt:</label>
    <input type="text" id="customPrompt" placeholder="Enter custom prompt">
    <button id="generateCustomButton">Generate Custom Image</button>
</div>

<div>
    <button id="startButton">Start Generation</button>
    <div id="loader" style="display: none;"></div>
    <button id="stopButton" style="display: none; background-color: red;">Stop Generation</button>
</div>

<div id="imageBox">
    <!-- Generated images will be displayed here -->
</div>

<div id="history">
    <!-- History of generated images will be displayed here -->
</div>

<script type="module" src="js/script.js"></script>
</body>
</html>
